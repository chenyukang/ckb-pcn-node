## NOTE: we don't use this config.yml to start nodes.
## Instead the initialize program `udt-init` will use it as a config template to generate `config.yml` for nodes

ckb:
  listening_port: 8346

rpc:
  listening_addr: 127.0.0.1:41716

cch:
  ratio_btc_msat: 1
  ratio_ckb_shannons: 5000
  allow_expired_btc_invoice: true

# Note that we are different in the sense we have 20 billions of CKB tokens in the genesis block.
ckb_chain:
  # sighash_all
  funding_source_lock_script_code_hash: "0x9bd7e06f3ecf4be0f2fcd2188b23f1b9fcc88e5d4b65a8637b17723bbda3cce8"
  funding_source_lock_script_hash_type: "type"

  # funding lock
  funding_cell_lock_script_code_hash: "0x8090ce20be9976e2407511502acebf74ac1cfed10d7b35b7f33f56c9bd0daec6"
  funding_cell_lock_script_hash_type: "type"

  # udt whitelist, will be generated by udt-init
  udt_whitelist:
    - name: simple_udt
      script:
        code_hash: 0xe1e354d6d643ad42724d40967e334984534e0367405c5ae42a9d7d63d77df419
        hash_type: Data1
        args: 0x.*
      cell_deps:
        - tx_hash: 0xdce1d5c46170c5624076c06884bb169b712e6fcde38d3a78999f1be2d75adcde
          index: 0
          dep_type: code

services:
  - ckb
  - cch
  - rpc
  - ckb_chain